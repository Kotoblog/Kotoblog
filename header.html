<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/header.css" />
    <title>Responsive header HTML</title>
  </head>
  <body>
    <header>
      <nav class="header--nav">
        <div class="logo">
          <a href="/">
            <div class="eye">
              К
              <img
                src="https://ancient-caverns-00068.herokuapp.com/images/icons/logo.svg"
                width="37"
                height="37"
                class="eye-fit"
                alt=""
              />
              Т
              <img
                src="https://ancient-caverns-00068.herokuapp.com/images/icons/logo.svg"
                width="37"
                height="37"
                class="left-eye eye-fit"
                alt=""
              />
              <span>БЛОГ</span>
            </div>
          </a>
        </div>

        <a href="#" class="header__btn">
          <img src="/icons/articles_ico.svg" class="header-ico" alt="" />
          <span>Статьи</span>
        </a>
        <a href="#" class="header__btn">
          <img src="/icons/home_ico.svg" class="header-ico" alt="" />
          <span>Главная</span>
        </a>
      </nav>
    </header>
  </body>
</html>
